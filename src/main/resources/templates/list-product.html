<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Date of Manufacturing</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.prodID}"></td>
    <td th:text="${product.prodName}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.dateOfManf}"></td>
    <td th:text="${product.price}"></td>
    <td>
      <a th:href="@{/products/{id}(id=${product.prodID})}">Details</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
